name: Morales Bot - Generate and Publish APK in GitHub

on:
  workflow_call:
    inputs:
      build-config:
        required: true
        type: boolean
      key-name:
        required: false
        type: boolean
      key-value:
        required: false
        type: boolean
      apk-name:
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Write local.properties
        if: "${{ inputs.build-config == true }}"
        run: echo ${{ inputs.key-name }}=\" ${{ inputs.key-value }}\" > ./local.properties

      - name: Build APK
        run: bash ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: apk
          path: app/build/outputs/apk/debug/app-debug.apk

  github-release:
    name: Bump version and Release
    needs: apk
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Generate Release
        id: create_release
        uses: pgsilva/deck-actions/.github/workflows/gh-create-release.yml@v2

      - name: Download APK from build
        uses: actions/download-artifact@v1
        with:
          name: apk

      - name: Upload Release APK
        id: upload_release_asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: apk/app-debug.apk
          asset_name: ${{ inputs.apk-name }}
          asset_content_type: application/zip