name: Morales Bot - Gradle Test and Build

on:
  workflow_call:
    inputs:
      with-docker-compose:
        required: true
        type: boolean

permissions:
  contents: write
  packages: write


jobs:
  gradle-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Start containers Dockers
        if: "${{ inputs.with-docker-compose == true }}"
        run: docker-compose -f "docker-compose.yml" up -d --build

      - name: Test with Gradle
        run: bash ./gradlew test --stacktrace

  gradle-build:
    needs: gradle-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: bash ./gradlew build -x test --stacktrace
    

