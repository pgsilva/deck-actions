name: Morales Bot - Release GitHub

on:
  workflow_call:

permissions:
  contents: write
  packages: write

jobs:
  github-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Bump version
        id: bump_version
        uses: paulhatch/semantic-version@v5.0.2
        with:
          tag_prefix: "v"
          major_pattern: "BREAKING CHANGE"
          minor_pattern: "feat:"
          version_format: "${major}.${minor}.${patch}"
          change_path: "."
          #namespace: develop
          bump_each_commit: true
          search_commit_body: false
          enable_prerelease_mode: true

      - name: Publish Tag
        run: |
          echo Version: ${{ steps.bump_version.outputs.version_tag }}
          git tag ${{ steps.bump_version.outputs.version_tag }}
          git push origin ${{ steps.bump_version.outputs.version_tag }}

      - name: Publish Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.bump_version.outputs.version_tag }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
