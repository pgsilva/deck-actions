
name: Morales Bot - Create PR GitHub

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Make changes to pull request
        run: date +%s > report.txt

      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: echo "::set-env name=BRANCH_NAME::$(echo ${GITHUB_REF#refs/heads/})"
        
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          signoff: false
          base: ${{ inputs.branch }}
          branch: ${ BRANCH_NAME }
          delete-branch: false
          title: '[Morales Bot] New Changes' 
          body: |
            New changes by moralesbot
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            automated pr
            moralesbot
          draft: false